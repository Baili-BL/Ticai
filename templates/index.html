<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>题材雷达</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'PingFang SC', sans-serif; 
            background: #f5f6fa; 
            min-height: 100vh; 
            color: #333;
            padding-bottom: calc(70px + env(safe-area-inset-bottom));
        }
        
        /* Material Icons SVG */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
        }
        
        .icon-sm { width: 16px; height: 16px; }
        .icon-lg { width: 24px; height: 24px; }
        
        /* 顶部导航 */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #fff;
            padding: 10px 16px;
            padding-top: calc(10px + env(safe-area-inset-top));
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #e74c3c;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .logo .icon { fill: #e74c3c; }
        
        .refresh-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .refresh-btn:disabled { opacity: 0.6; }
        .refresh-btn .icon { fill: #fff; width: 14px; height: 14px; }
        
        /* 品牌卡片 - 参考京东金融重磅消息样式 */
        .brand-card {
            margin: 12px;
            background: #fff;
            border-radius: 12px;
            border: 2px solid #ffebee;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(231, 76, 60, 0.1);
        }
        
        .brand-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-tag {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .brand-date {
            font-size: 13px;
            color: #e74c3c;
            font-weight: 500;
        }
        
        .brand-content {
            padding: 0 16px 16px;
        }
        
        .brand-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .brand-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .brand-stats {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f5f5f5;
        }
        
        .brand-stat {
            flex: 1;
            background: #fafafa;
            border-radius: 8px;
            padding: 12px;
        }
        
        .brand-stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 6px;
        }
        
        .brand-stat-value {
            font-size: 16px;
            font-weight: 700;
        }
        
        .brand-stat-value.up { color: #e74c3c; }
        
        /* 使用技巧卡片 */
        .tips-card {
            margin: 0 12px 12px;
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .tips-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        
        .tips-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tips-title .icon { fill: #e74c3c; }
        
        .tips-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .tip-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #333;
        }
        
        .tip-item .icon { fill: #e74c3c; flex-shrink: 0; }
        
        /* 热点区域标题 */
        .section-header {
            margin: 0 12px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .section-title .icon { fill: #e74c3c; }
        
        .theme-count-badge {
            font-size: 12px;
            font-weight: 500;
            color: #999;
            background: #f5f6fa;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 4px;
        }
        
        /* 主内容 */
        .container { padding: 0 12px 12px; }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f0f0f0;
            border-top-color: #e74c3c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* 题材卡片 - 毛玻璃效果 */
        .themes { display: flex; flex-direction: column; gap: 12px; }
        
        .theme-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .theme-header {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .theme-info { flex: 1; }
        
        .theme-name-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }
        
        .theme-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .theme-name .icon { fill: #f39c12; }
        
        .theme-change {
            font-size: 18px;
            font-weight: 700;
            padding: 4px 0;
        }
        
        .theme-change.up { color: #e74c3c; }
        .theme-change.down { color: #27ae60; }
        
        .theme-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #999;
        }
        
        .theme-meta-item {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        /* 标签 */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .tag-emotion { background: #fff3e0; color: #f57c00; }
        .tag-good { background: #ffebee; color: #e74c3c; }
        .tag-bad { background: #e8f5e9; color: #27ae60; }
        .tag-big { background: #fff8e1; color: #ff8f00; }
        .tag-new { background: #e3f2fd; color: #1976d2; }
        .tag-strong { background: #ffebee; color: #e74c3c; }
        
        /* 股票列表 */
        .stock-list { padding: 0; }
        
        .stock-item {
            padding: 14px 16px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .stock-item:last-child { border-bottom: none; }
        .stock-item:active { background: #fafafa; }
        
        .stock-row-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .stock-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }
        
        .stock-rank {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
        }
        
        .rank-1 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .rank-2 { background: linear-gradient(135deg, #f39c12, #d68910); }
        .rank-3 { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .rank-other { background: #bdc3c7; }
        
        .role-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .role-leader { background: #ffebee; color: #e74c3c; }
        .role-middle { background: #e3f2fd; color: #1976d2; }
        .role-dip { background: #e8f5e9; color: #27ae60; }
        
        .stock-name-wrap {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .stock-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stock-code {
            font-size: 11px;
            color: #999;
        }
        
        .stock-price-wrap {
            text-align: right;
            flex-shrink: 0;
        }
        
        .stock-change {
            font-size: 17px;
            font-weight: 700;
        }
        
        .stock-price {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }
        
        .up { color: #e74c3c; }
        .down { color: #27ae60; }
        
        .stock-row-2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stock-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            flex: 1;
        }
        
        .stock-tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            background: #f5f6fa;
            color: #666;
        }
        
        .stock-tag.special {
            background: #ffebee;
            color: #e74c3c;
        }
        
        .score-badge {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .score-badge.low {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }
        
        .empty-stock {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 14px;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #f0f0f0;
            padding: 8px 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #999;
            font-size: 11px;
            flex: 1;
        }
        
        .nav-item.active {
            color: #e74c3c;
        }
        
        .nav-item .icon {
            width: 22px;
            height: 22px;
        }
        
        .nav-item.active .icon { fill: #e74c3c; }
        
        /* K线图弹窗 */
        .kline-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .kline-modal.active { display: flex; flex-direction: column; }
        
        .kline-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-radius: 16px 16px 0 0;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .kline-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .kline-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .kline-stock-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .kline-stock-code {
            font-size: 13px;
            color: #999;
        }
        
        .kline-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .kline-close .icon { fill: #666; }
        
        .kline-controls {
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }
        
        .kline-btn {
            flex-shrink: 0;
            padding: 6px 16px;
            background: #f5f6fa;
            color: #666;
            border: none;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .kline-btn.active {
            background: #ffebee;
            color: #e74c3c;
            font-weight: 500;
        }
        
        .kline-container {
            flex: 1;
            min-height: 320px;
            background: #fff;
        }
        
        .kline-loading {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        
        .kline-info {
            padding: 12px 16px;
            border-top: 1px solid #f0f0f0;
            background: #fafafa;
        }
        
        .kline-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .kline-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .kline-stat-label { color: #999; }
        .kline-stat-value { font-weight: 600; color: #333; }
        .kline-stat-value.up { color: #e74c3c; }
        .kline-stat-value.down { color: #27ae60; }
        
        .ma-legend {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }
        
        .ma-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
        }
        
        .ma-line {
            width: 12px;
            height: 2px;
            border-radius: 1px;
        }
        
        .ma5-color { background: #ff9800; }
        .ma10-color { background: #2196f3; }
        .ma20-color { background: #9c27b0; }
    </style>

</head>

    <!-- 品牌卡片 -->
    <div class="brand-card">

    <!-- 热点区域 -->
    <div class="section-header">
        <span class="section-title">

            <span class="theme-count-badge"><span id="themeCount">0</span>个</span>

    <!-- 底部导航 -->
    <div class="bottom-nav">

            <svg class="icon"><use href="#icon-home"/></svg>
            <span>首页</span>

        <a href="/history" class="nav-item">

    <!-- K线图弹窗 -->
    <div id="klineModal" class="kline-modal" onclick="if(event.target===this)closeKline()">
        <div class="kline-panel">
            <div class="kline-header">
                <div class="kline-title">
                    <svg class="icon" style="fill:#e74c3c"><use href="#icon-chart"/></svg>
                    <span class="kline-stock-name" id="klineStockName">--</span>
                    <span class="kline-stock-code" id="klineStockCode">--</span>
                </div>
                <button class="kline-close" onclick="closeKline()">
                    <svg class="icon"><use href="#icon-close"/></svg>
                </button>
            </div>
            <div class="kline-controls">
                <button class="kline-btn" data-days="20">20日</button>
                <button class="kline-btn" data-days="60">60日</button>
                <button class="kline-btn active" data-days="120">120日</button>
                <button class="kline-btn" data-days="250">250日</button>
            </div>
            <div class="kline-container" id="klineChart">
                <div class="kline-loading">
                    <div class="loading-spinner"></div>
                    <div>加载K线数据...</div>
                </div>
            </div>
            <div class="kline-info">
                <div class="kline-stats">
                    <span class="kline-stat"><span class="kline-stat-label">开</span><span class="kline-stat-value" id="kOpen">--</span></span>
                    <span class="kline-stat"><span class="kline-stat-label">高</span><span class="kline-stat-value up" id="kHigh">--</span></span>
                    <span class="kline-stat"><span class="kline-stat-label">低</span><span class="kline-stat-value down" id="kLow">--</span></span>
                    <span class="kline-stat"><span class="kline-stat-label">收</span><span class="kline-stat-value" id="kClose">--</span></span>
                    <div class="ma-legend">
                        <span class="ma-item"><span class="ma-line ma5-color"></span>MA5</span>
                        <span class="ma-item"><span class="ma-line ma10-color"></span>MA10</span>
                        <span class="ma-item"><span class="ma-line ma20-color"></span>MA20</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设置今日日期
        document.getElementById('todayDate').textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric', month: '2-digit', day: '2-digit'
        }).replace(/\//g, '.');
        
        async function loadData() {
            const content = document.getElementById('content');
            const btn = document.querySelector('.refresh-btn');
            
            content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>加载中...</div></div>';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/all?t=' + Date.now());
                const json = await res.json();
                if (!json.success) throw new Error(json.error);
                
                renderData(json.data);
                
                document.getElementById('updateTime').textContent = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const mc = json.market_change || 0;
                const mcEl = document.getElementById('marketChange');
                mcEl.textContent = (mc >= 0 ? '+' : '') + mc.toFixed(2) + '%';
                mcEl.className = 'brand-stat-value ' + (mc >= 0 ? 'up' : 'down');
                
            } catch (e) {
                content.innerHTML = '<div class="error">' + e.message + '</div>';
            } finally {
                btn.disabled = false;
            }
        }
        
        function renderData(data) {
            if (!data || Object.keys(data).length === 0) {
                document.getElementById('content').innerHTML = '<div class="error">暂无数据</div>';
                document.getElementById('themeCount').textContent = '0';
                return;
            }
            
            document.getElementById('themeCount').textContent = Object.keys(data).length;
            
            let html = '<div class="themes">';
            
            for (const [theme, td] of Object.entries(data)) {
                const info = td.info || {};
                const stocks = td.stocks || [];
                const emotion = td.emotion || {};
                const quality = td.quality || {};
                const news = td.news || {};
                const hotScore = td.hot_score || 0;
                const themeChange = info.change_pct || 0;
                const changeClass = themeChange >= 0 ? 'up' : 'down';
                
                // 题材标签
                let themeTags = '';
                if (emotion.stage) {
                    themeTags += `<span class="tag tag-emotion">${emotion.stage}</span>`;
                }
                if (news.level === '利好') themeTags += '<span class="tag tag-good">利好</span>';
                else if (news.level === '利空') themeTags += '<span class="tag tag-bad">利空</span>';
                
                if (quality.tags && quality.tags.length > 0) {
                    for (const tag of quality.tags) {
                        const tn = tag.name || tag;
                        let tc = tn.includes('大') ? 'tag-big' : tn.includes('新') ? 'tag-new' : 'tag-strong';
                        themeTags += `<span class="tag ${tc}">${tn}</span>`;
                    }
                }
                
                html += `
                <div class="theme-card">
                    <div class="theme-header">
                        <div class="theme-info">
                            <div class="theme-name-row">
                                <span class="theme-name">
                                    <svg class="icon icon-sm"><use href="#icon-fire"/></svg>
                                    ${theme}
                                </span>
                                ${themeTags}
                            </div>
                            <div class="theme-meta">
                                <span class="theme-meta-item">
                                    <svg class="icon icon-sm" style="fill:#999"><use href="#icon-star"/></svg>
                                    热度 ${hotScore.toFixed(0)}
                                </span>
                                <span class="theme-meta-item" style="color:#e74c3c">涨 ${info.up_count || 0}</span>
                                <span class="theme-meta-item" style="color:#27ae60">跌 ${info.down_count || 0}</span>
                            </div>
                        </div>
                        <div class="theme-change ${changeClass}">${themeChange >= 0 ? '+' : ''}${themeChange.toFixed(2)}%</div>
                    </div>
                    <div class="stock-list">`;
                
                if (stocks.length === 0) {
                    html += '<div class="empty-stock">暂无推荐股票</div>';
                } else {
                    stocks.forEach((s, idx) => {
                        if (s.error) return;
                        
                        const cn = s.change_pct_num || 0;
                        const cc = cn >= 0 ? 'up' : 'down';
                        
                        let rankClass = idx === 0 ? 'rank-1' : idx === 1 ? 'rank-2' : idx === 2 ? 'rank-3' : 'rank-other';
                        
                        let roleTag = '';
                        if (s.role === '龙头') roleTag = '<span class="role-tag role-leader">龙头</span>';
                        else if (s.role === '中军') roleTag = '<span class="role-tag role-middle">中军</span>';
                        else if (s.role === '低吸') roleTag = '<span class="role-tag role-dip">低吸</span>';
                        
                        let specialTags = '';
                        if (s.is_first_limit) specialTags += '<span class="stock-tag special">首板</span>';
                        if (s.is_weak_to_strong) specialTags += '<span class="stock-tag special">弱转强</span>';
                        if (s.volume_level) specialTags += `<span class="stock-tag">${s.volume_level}</span>`;
                        
                        const scoreClass = s.score >= 80 ? '' : 'low';
                        
                        html += `
                        <div class="stock-item" onclick="showKline('${s.code}', '${s.name}')">
                            <div class="stock-row-1">
                                <div class="stock-left">
                                    <span class="stock-rank ${rankClass}">${idx + 1}</span>
                                    ${roleTag}
                                    <div class="stock-name-wrap">
                                        <span class="stock-name">${s.name}</span>
                                        <span class="stock-code">${s.code}</span>
                                    </div>
                                </div>
                                <div class="stock-price-wrap">
                                    <div class="stock-change ${cc}">${s.change_pct}</div>
                                    <div class="stock-price">¥${s.price}</div>
                                </div>
                            </div>
                            <div class="stock-row-2">
                                <div class="stock-tags">${specialTags}</div>
                                <span class="score-badge ${scoreClass}">${s.score}分</span>
                            </div>
                        </div>`;
                    });
                }
                
                html += '</div></div>';
            }
            
            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }
        
        loadData();
        
        // ========== K线图功能 ==========
        let klineChart = null;
        let candleSeries = null;
        let volumeSeries = null;
        let ma5Series = null;
        let ma10Series = null;
        let ma20Series = null;
        let currentStockCode = '';
        let currentDays = 120;
        
        async function showKline(code, name) {
            currentStockCode = code;
            document.getElementById('klineStockName').textContent = name;
            document.getElementById('klineStockCode').textContent = code;
            document.getElementById('klineModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            initChart();
            await loadKlineData(code, currentDays);
        }
        
        function closeKline() {
            document.getElementById('klineModal').classList.remove('active');
            document.body.style.overflow = '';
            if (klineChart) {
                klineChart.remove();
                klineChart = null;
            }
        }
        
        function initChart() {
            const container = document.getElementById('klineChart');
            container.innerHTML = '';
            
            klineChart = LightweightCharts.createChart(container, {
                layout: {
                    background: { type: 'solid', color: '#ffffff' },
                    textColor: '#333',
                },
                grid: {
                    vertLines: { color: '#f0f0f0' },
                    horzLines: { color: '#f0f0f0' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: { color: '#999', width: 1, style: 2 },
                    horzLine: { color: '#999', width: 1, style: 2 },
                },
                rightPriceScale: { borderColor: '#e0e0e0' },
                timeScale: { borderColor: '#e0e0e0', timeVisible: true },
            });
            
            candleSeries = klineChart.addCandlestickSeries({
                upColor: '#e74c3c',
                downColor: '#27ae60',
                borderUpColor: '#e74c3c',
                borderDownColor: '#27ae60',
                wickUpColor: '#e74c3c',
                wickDownColor: '#27ae60',
            });
            
            ma5Series = klineChart.addLineSeries({
                color: '#ff9800',
                lineWidth: 1,
                priceLineVisible: false,
                lastValueVisible: false,
            });
            
            ma10Series = klineChart.addLineSeries({
                color: '#2196f3',
                lineWidth: 1,
                priceLineVisible: false,
                lastValueVisible: false,
            });
            
            ma20Series = klineChart.addLineSeries({
                color: '#9c27b0',
                lineWidth: 1,
                priceLineVisible: false,
                lastValueVisible: false,
            });
            
            volumeSeries = klineChart.addHistogramSeries({
                priceFormat: { type: 'volume' },
                priceScaleId: '',
            });
            volumeSeries.priceScale().applyOptions({ scaleMargins: { top: 0.85, bottom: 0 } });
            
            klineChart.subscribeCrosshairMove(param => {
                if (param.time) {
                    const data = param.seriesData.get(candleSeries);
                    if (data) updateKlineInfo(data);
                }
            });
            
            new ResizeObserver(entries => {
                if (klineChart) klineChart.applyOptions({ width: entries[0].contentRect.width, height: entries[0].contentRect.height });
            }).observe(container);
        }
        
        function calculateMA(klines, period) {
            const result = [];
            for (let i = period - 1; i < klines.length; i++) {
                let sum = 0;
                for (let j = 0; j < period; j++) sum += klines[i - j].close;
                result.push({ time: klines[i].time, value: sum / period });
            }
            return result;
        }
        
        async function loadKlineData(code, days) {
            if (!candleSeries) return;
            
            try {
                const res = await fetch(`/api/kline/${code}?days=${days}`);
                const json = await res.json();
                if (!json.success) throw new Error(json.error);
                
                const klines = json.data.klines;
                candleSeries.setData(klines);
                ma5Series.setData(calculateMA(klines, 5));
                ma10Series.setData(calculateMA(klines, 10));
                ma20Series.setData(calculateMA(klines, 20));
                
                volumeSeries.setData(klines.map(k => ({
                    time: k.time,
                    value: k.volume,
                    color: k.close >= k.open ? 'rgba(231,76,60,0.4)' : 'rgba(39,174,96,0.4)',
                })));
                
                klineChart.timeScale().fitContent();
                if (klines.length > 0) updateKlineInfo(klines[klines.length - 1]);
            } catch (e) {
                document.getElementById('klineChart').innerHTML = `<div class="kline-loading" style="color:#e74c3c">${e.message}</div>`;
            }
        }
        
        function updateKlineInfo(data) {
            document.getElementById('kOpen').textContent = data.open.toFixed(2);
            document.getElementById('kHigh').textContent = data.high.toFixed(2);
            document.getElementById('kLow').textContent = data.low.toFixed(2);
            document.getElementById('kClose').textContent = data.close.toFixed(2);
            document.getElementById('kClose').className = 'kline-stat-value ' + (data.close >= data.open ? 'up' : 'down');
        }
        
        document.querySelectorAll('.kline-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.kline-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentDays = parseInt(this.dataset.days);
                if (currentStockCode) loadKlineData(currentStockCode, currentDays);
            });
        });
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && document.getElementById('klineModal').classList.contains('active')) closeKline();
        });
    </script>
