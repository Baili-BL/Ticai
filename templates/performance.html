<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>收益统计 - 题材雷达</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'PingFang SC', sans-serif; 
            background: #f5f6fa; 
            min-height: 100vh; 
            color: #333;
            padding-bottom: calc(70px + env(safe-area-inset-bottom));
        }
        
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
        }
        
        .icon-sm { width: 16px; height: 16px; }
        .icon-lg { width: 24px; height: 24px; }
        
        /* 顶部导航 */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #fff;
            padding: 12px 16px;
            padding-top: calc(12px + env(safe-area-inset-top));
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-title {
            font-size: 17px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-title .icon { fill: #e74c3c; }
        
        .update-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .update-btn:disabled { opacity: 0.6; }
        .update-btn .icon { fill: #fff; width: 14px; height: 14px; }
        
        /* 主内容 */
        .container { padding: 12px; }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f0f0f0;
            border-top-color: #e74c3c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* 核心指标卡片 - 毛玻璃效果 */
        .core-stats {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .stat-label .icon { fill: #999; }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .stat-value.up { color: #e74c3c; }
        .stat-value.down { color: #27ae60; }
        
        /* 策略分类 - 毛玻璃效果 */
        .section {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .section-header {
            padding: 14px 16px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-header .icon { fill: #e74c3c; }
        
        .section-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .section-body { padding: 16px; }
        
        /* 策略网格 */
        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .strategy-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 14px;
        }
        
        .strategy-name {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .strategy-name .icon { fill: #999; }
        
        .strategy-value {
            font-size: 18px;
            font-weight: 700;
        }
        
        .strategy-value.up { color: #e74c3c; }
        .strategy-value.down { color: #27ae60; }
        
        .strategy-count {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        
        /* 榜单 */
        .rank-list { padding: 0; }
        
        .rank-item {
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rank-item:last-child { border-bottom: none; }
        
        .rank-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rank-badge {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
        }
        
        .rank-1 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .rank-2 { background: linear-gradient(135deg, #f39c12, #d68910); }
        .rank-3 { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        
        .rank-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .rank-profit {
            font-size: 15px;
            font-weight: 700;
        }
        
        /* 无法买入的股票 */
        .unbuyable-list { padding: 0; }
        
        .unbuyable-item {
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .unbuyable-item:last-child { border-bottom: none; }
        
        .unbuyable-info {
            display: flex;
            flex-direction: column;
        }
        
        .unbuyable-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .unbuyable-reason {
            font-size: 11px;
            color: #f39c12;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .unbuyable-reason .icon { fill: #f39c12; }
        
        .unbuyable-change {
            font-size: 14px;
            font-weight: 600;
        }
        
        .up { color: #e74c3c; }
        .down { color: #27ae60; }
        
        .empty { 
            text-align: center; 
            padding: 30px; 
            color: #999;
            font-size: 14px;
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #f0f0f0;
            padding: 8px 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #999;
            font-size: 11px;
            flex: 1;
        }
        
        .nav-item.active {
            color: #e74c3c;
        }
        
        .nav-item .icon {
            width: 22px;
            height: 22px;
        }
        
        .nav-item.active .icon { fill: #e74c3c; }
    </style>
</head>
<body>
    <!-- Google Material Icons -->
    <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <symbol id="icon-refresh" viewBox="0 0 24 24">
                <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </symbol>
            <symbol id="icon-analytics" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
            </symbol>
            <symbol id="icon-bar-chart" viewBox="0 0 24 24">
                <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/>
            </symbol>
            <symbol id="icon-trophy" viewBox="0 0 24 24">
                <path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z"/>
            </symbol>
            <symbol id="icon-warning" viewBox="0 0 24 24">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </symbol>
            <symbol id="icon-up" viewBox="0 0 24 24">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </symbol>
            <symbol id="icon-percent" viewBox="0 0 24 24">
                <path d="M7.5 11C9.43 11 11 9.43 11 7.5S9.43 4 7.5 4 4 5.57 4 7.5 5.57 11 7.5 11zm0-5C8.33 6 9 6.67 9 7.5S8.33 9 7.5 9 6 8.33 6 7.5 6.67 6 7.5 6zM4.41 20L20 4.41 18.59 3 3 18.59 4.41 20zM16.5 13c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5-1.57-3.5-3.5-3.5zm0 5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
            </symbol>
            <symbol id="icon-category" viewBox="0 0 24 24">
                <path d="M12 2l-5.5 9h11L12 2zm0 3.84L13.93 9h-3.87L12 5.84zM17.5 13c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM3 21.5h8v-8H3v8zm2-6h4v4H5v-4z"/>
            </symbol>
            <symbol id="icon-tune" viewBox="0 0 24 24">
                <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
            </symbol>
            <symbol id="icon-home" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </symbol>
            <symbol id="icon-history" viewBox="0 0 24 24">
                <path d="M13 3a9 9 0 00-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0013 21a9 9 0 000-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
            </symbol>
        </defs>
    </svg>

    <nav class="navbar">
        <span class="nav-title">
            <svg class="icon"><use href="#icon-analytics"/></svg>
            收益统计
        </span>
        <button class="update-btn" onclick="updatePerformance()">
            <svg class="icon"><use href="#icon-refresh"/></svg>
            更新
        </button>
    </nav>
    
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>加载中...</div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="bottom-nav">
        <a href="/" class="nav-item">
            <svg class="icon"><use href="#icon-home"/></svg>
            <span>首页</span>
        </a>
        <a href="/history" class="nav-item">
            <svg class="icon"><use href="#icon-history"/></svg>
            <span>历史</span>
        </a>
        <a href="/performance" class="nav-item active">
            <svg class="icon"><use href="#icon-analytics"/></svg>
            <span>收益</span>
        </a>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/performance/summary');
                const json = await res.json();
                if (!json.success) throw new Error(json.error);
                
                renderData(json.data);
            } catch (e) {
                document.getElementById('content').innerHTML = '<div class="error">' + e.message + '</div>';
            }
        }
        
        function renderData(data) {
            const avgPct = data.avg_profit_pct || 0;
            const totalPct = data.total_profit_pct || 0;
            const winRate = data.win_rate || 0;
            
            let html = `
            <div class="core-stats">
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="icon icon-sm"><use href="#icon-bar-chart"/></svg>
                        平均收益
                    </div>
                    <div class="stat-value ${avgPct >= 0 ? 'up' : 'down'}">${avgPct >= 0 ? '+' : ''}${avgPct.toFixed(2)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="icon icon-sm"><use href="#icon-up"/></svg>
                        总收益
                    </div>
                    <div class="stat-value ${totalPct >= 0 ? 'up' : 'down'}">${totalPct >= 0 ? '+' : ''}${totalPct.toFixed(2)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">
                        <svg class="icon icon-sm"><use href="#icon-percent"/></svg>
                        胜率
                    </div>
                    <div class="stat-value">${winRate.toFixed(1)}%</div>
                </div>
            </div>`;
            
            // 策略分类收益
            const strategy = data.strategy_analysis || {};
            
            html += `
            <div class="section">
                <div class="section-header">
                    <svg class="icon"><use href="#icon-category"/></svg>
                    <span class="section-title">策略分类收益</span>
                </div>
                <div class="section-body">
                    <div class="strategy-grid">`;
            
            // 角色维度
            const roles = strategy.by_role || {};
            for (const [role, info] of Object.entries(roles)) {
                const pct = info.avg_profit_pct || 0;
                html += `
                <div class="strategy-card">
                    <div class="strategy-name">${role}</div>
                    <div class="strategy-value ${pct >= 0 ? 'up' : 'down'}">${pct >= 0 ? '+' : ''}${pct.toFixed(2)}%</div>
                    <div class="strategy-count">${info.count || 0}只</div>
                </div>`;
            }
            
            // 其他维度
            const dims = [
                { key: 'by_score', label: '评分' },
                { key: 'by_weak_to_strong', label: '弱转强' },
                { key: 'by_first_limit', label: '首板' },
                { key: 'by_volume', label: '成交量' },
                { key: 'by_strength', label: '强度' }
            ];
            
            for (const dim of dims) {
                const dimData = strategy[dim.key] || {};
                for (const [name, info] of Object.entries(dimData)) {
                    const pct = info.avg_profit_pct || 0;
                    html += `
                    <div class="strategy-card">
                        <div class="strategy-name">${name}</div>
                        <div class="strategy-value ${pct >= 0 ? 'up' : 'down'}">${pct >= 0 ? '+' : ''}${pct.toFixed(2)}%</div>
                        <div class="strategy-count">${info.count || 0}只</div>
                    </div>`;
                }
            }
            
            html += '</div></div></div>';
            
            // 最佳策略
            const best = data.best_strategies || [];
            if (best.length > 0) {
                html += `
                <div class="section">
                    <div class="section-header">
                        <svg class="icon"><use href="#icon-trophy"/></svg>
                        <span class="section-title">最佳策略 TOP3</span>
                    </div>
                    <div class="section-body">
                        <div class="rank-list">`;
                
                best.slice(0, 3).forEach((s, idx) => {
                    const pct = s.avg_profit_pct || 0;
                    html += `
                    <div class="rank-item">
                        <div class="rank-left">
                            <span class="rank-badge rank-${idx + 1}">${idx + 1}</span>
                            <span class="rank-name">${s.name}</span>
                        </div>
                        <span class="rank-profit up">+${pct.toFixed(2)}%</span>
                    </div>`;
                });
                
                html += '</div></div></div>';
            }
            
            // 待优化策略
            const worst = data.worst_strategies || [];
            if (worst.length > 0) {
                html += `
                <div class="section">
                    <div class="section-header">
                        <svg class="icon"><use href="#icon-tune"/></svg>
                        <span class="section-title">待优化策略</span>
                    </div>
                    <div class="section-body">
                        <div class="rank-list">`;
                
                worst.slice(0, 3).forEach((s, idx) => {
                    const pct = s.avg_profit_pct || 0;
                    html += `
                    <div class="rank-item">
                        <div class="rank-left">
                            <span class="rank-badge rank-${idx + 1}">${idx + 1}</span>
                            <span class="rank-name">${s.name}</span>
                        </div>
                        <span class="rank-profit down">${pct.toFixed(2)}%</span>
                    </div>`;
                });
                
                html += '</div></div></div>';
            }
            
            // 无法买入的股票
            const unbuyable = data.unbuyable_stocks || [];
            if (unbuyable.length > 0) {
                html += `
                <div class="section">
                    <div class="section-header">
                        <svg class="icon" style="fill:#f39c12"><use href="#icon-warning"/></svg>
                        <span class="section-title">无法买入 (${unbuyable.length}只)</span>
                    </div>
                    <div class="section-body">
                        <div class="unbuyable-list">`;
                
                unbuyable.slice(0, 10).forEach(s => {
                    const pct = s.change_pct || 0;
                    html += `
                    <div class="unbuyable-item">
                        <div class="unbuyable-info">
                            <span class="unbuyable-name">${s.stock_name}</span>
                            <span class="unbuyable-reason">
                                <svg class="icon icon-sm"><use href="#icon-warning"/></svg>
                                ${s.unbuyable_reason || '无法买入'}
                            </span>
                        </div>
                        <span class="unbuyable-change ${pct >= 0 ? 'up' : 'down'}">${pct >= 0 ? '+' : ''}${pct.toFixed(2)}%</span>
                    </div>`;
                });
                
                html += '</div></div></div>';
            }
            
            document.getElementById('content').innerHTML = html;
        }
        
        async function updatePerformance() {
            const btn = document.querySelector('.update-btn');
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/performance/update', { method: 'POST' });
                const json = await res.json();
                
                if (json.success) {
                    loadData();
                } else {
                    alert(json.error || '更新失败');
                }
            } catch (e) {
                alert('网络错误: ' + e.message);
            } finally {
                btn.disabled = false;
            }
        }
        
        loadData();
    </script>
</body>
</html>
